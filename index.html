<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MatyMat-01 - Tu Tutor de Matemáticas</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container" id="container">
    <h1>MatyMat-01</h1>
    <p>Resuelve ejercicios con texto o foto. ¡Estoy aquí para ayudarte!</p>

    <div class="chat" id="chat">
      <div class="mensaje bot">
        ¡Hola! Soy MatyMat-01. Puedes escribir tu pregunta o tomar una foto del ejercicio. ¿En qué tema necesitas ayuda?
      </div>
    </div>

    <div class="input-container">
      <input type="text" id="input" placeholder="Escribe tu consulta..." />
      <button id="btnEnviar">Enviar</button>
      <button id="btnVoz" title="Activar/Desactivar voz">🎤</button>
      <button id="btnOscuro" title="Modo oscuro">🌓</button>
    </div>

    <!-- Teclado matemático -->
    <div class="teclado-matematico" id="teclado">
      <button onclick="insertar('x')">x</button>
      <button onclick="insertar('²')">x²</button>
      <button onclick="insertar('³')">x³</button>
      <button onclick="insertar('√')">√</button>
      <button onclick="insertar('π')">π</button>
      <button onclick="insertar('θ')">θ</button>
      <button onclick="insertar('½')">½</button>
      <button onclick="insertar('=')">=</button>
      <button onclick="insertar('+')">+</button>
      <button onclick="insertar('-')">−</button>
      <button onclick="insertar('*')">×</button>
      <button onclick="insertar('/')">÷</button>
      <button onclick="insertar('(')">(</button>
      <button onclick="insertar(')')">)</button>
      <button onclick="insertar(',')">,</button>
      <button onclick="insertar('.')">.</button>
    </div>

    <button id="btnTeclado" class="btn-teclado">⌨️ Teclado matemático</button>
  </div>

  <!-- Input oculto para cámara -->
  <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;" />

  <!-- Contenedor de gráfica -->
  <div class="graph-container" id="graphContainer" style="display: none;">
    <div class="panel-header">
      <h3>📊 Gráfica</h3>
      <button id="closeGraph">×</button>
    </div>
    <canvas id="graphCanvas"></canvas>
  </div>

  <!-- Menú de configuración -->
  <button id="menuToggle" class="btn menu-toggle" title="Configuración">⚙️</button>
  <div class="menu-panel" id="menuPanel" style="display: none;">
    <div class="panel-header">
      <h3>⚙️ Configuración</h3>
      <button id="closeMenu">×</button>
    </div>
    <div class="panel-options">
      <div class="option" id="themeOption">
        <i class="fas fa-moon"></i>
        <span>Activar Modo Oscuro</span>
      </div>
      <div class="option" id="audioOption">
        <i class="fas fa-volume-up"></i>
        <span>Voz Activada</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
