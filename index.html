<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4361ee">
    <meta name="description" content="Tutor inteligente de matemáticas con IA, voz y cámara. Resuelve ejercicios con texto o foto.">

    <title>MatyMat-01 - Tu Tutor de Matemáticas</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo-tutor.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="MatyMat-01">
    <link rel="preload" href="logo-tutor.png" as="image">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-robot"></i> MatyMat-01</h1>
            <p>Resuelve ejercicios con texto o foto. ¡Estoy aquí para ayudarte!</p>
        </header>

        <div class="chat-container" id="chatContainer">
            <div class="message bot">
                <div class="avatar bot-avatar">
                    <img src="logo-tutor.png" alt="Tutor MatyMat-01">
                </div>
                <div class="message-content">
                    ¡Hola! Soy MatyMat-01. Puedes escribir tu pregunta o tomar una foto del ejercicio. ¿En qué tema necesitas ayuda?
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-wrapper">
                <button class="btn upload-btn" id="uploadBtn" title="Subir foto o tomar">
                    <i class="fas fa-camera-retro"></i>
                </button>
                <textarea id="userInput" placeholder="Escribe tu pregunta..." rows="1"></textarea>
                <button class="btn send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Input oculto para cámara y galería -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">

    <!-- Botón flotante del teclado matemático -->
    <button id="mathKeyboardToggle" class="btn math-toggle-btn" title="Teclado Matemático">
        <i class="fas fa-calculator"></i>
    </button>

    <!-- Teclado Matemático Flotante -->
    <div class="math-keyboard" id="mathKeyboard">
        <div class="keyboard-header">
            <span>⌨️ Teclado Matemático</span>
            <button id="closeKeyboard">×</button>
        </div>
        <div class="keyboard-buttons">
            <!-- Fila 1: Trigonométricas -->
            <button class="key trig" onclick="insertMath('sin()')">sin()</button>
            <button class="key trig" onclick="insertMath('cos()')">cos()</button>
            <button class="key trig" onclick="insertMath('tan()')">tan()</button>
            <button class="key" onclick="insertMath('cot()">cot()</button>
            <button class="key" onclick="insertMath('sec()">sec()</button>
            <button class="key" onclick="insertMath('csc()">csc()</button>

            <!-- Fila 2: Potencias y raíces -->
            <button class="key" onclick="insertMath('²')">x²</button>
            <button class="key" onclick="insertMath('³')">x³</button>
            <button class="key" onclick="insertMath('^')">x^</button>
            <button class="key" onclick="insertMath('√')">√</button>
            <button class="key" onclick="insertMath('∛')">∛</button>
            <button class="key" onclick="insertMath('∜')">∜</button>

            <!-- Fila 3: Fracciones y símbolos -->
            <button class="key frac" onclick="insertMath('½')">½</button>
            <button class="key frac" onclick="insertMath('¼')">¼</button>
            <button class="key frac" onclick="insertMath('¾')">¾</button>
            <button class="key frac" onclick="insertMath('a/b')">a/b</button>
            <button class="key" onclick="insertMath('π')">π</button>
            <button class="key" onclick="insertMath('θ')">θ</button>

            <!-- Fila 4: Operadores -->
            <button class="key op" onclick="insertMath('+')">+</button>
            <button class="key op" onclick="insertMath('-')">−</button>
            <button class="key op" onclick="insertMath('*')">×</button>
            <button class="key op" onclick="insertMath('/')">÷</button>
            <button class="key" onclick="insertMath('(')">(</button>
            <button class="key" onclick="insertMath(')')">)</button>

            <!-- Fila 5: Cálculo y lógica -->
            <button class="key calc" onclick="insertMath('∫')">∫</button>
            <button class="key calc" onclick="insertMath('∑')">∑</button>
            <button class="key calc" onclick="insertMath('→')">→</button>
            <button class="key calc" onclick="insertMath('∞')">∞</button>
            <button class="key" onclick="insertMath('=')">=</button>
            <button class="key" onclick="insertMath('≠')">≠</button>

            <!-- Fila 6: Números y borrado -->
            <button class="key num" onclick="insertMath('1')">1</button>
            <button class="key num" onclick="insertMath('2')">2</button>
            <button class="key num" onclick="insertMath('3')">3</button>
            <button class="key num" onclick="insertMath('4')">4</button>
            <button class="key num" onclick="insertMath('5')">5</button>
            <button class="key num" onclick="insertMath('6')">6</button>

            <button class="key num" onclick="insertMath('7')">7</button>
            <button class="key num" onclick="insertMath('8')">8</button>
            <button class="key num" onclick="insertMath('9')">9</button>
            <button class="key num" onclick="insertMath('0')">0</button>
            <button class="key del" onclick="backspace()">⌫</button>
            <button class="key clear" onclick="clearInput()">C</button>
        </div>
    </div>

    <!-- Panel de Configuración (en esquina superior izquierda) -->
    <div class="settings-panel">
        <div class="settings-toggle" id="settingsToggle">
            <i class="fas fa-cog"></i>
        </div>
        <div class="settings-menu" id="settingsMenu">
            <div class="settings-option" id="themeOption">
                <i class="fas fa-moon"></i>
                <span>Activar Modo Oscuro</span>
            </div>
            <div class="settings-option" id="audioOption">
                <i class="fas fa-volume-up"></i>
                <span>Voz Activada</span>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
